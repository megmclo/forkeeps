<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Keeps – Handmade Gifts</title>
  <style>
    body {
      margin: 0;
      font-family: "Lucida Console", Monaco, monospace;
      background-color: #fff6f6;
      color: #333;
    }
    
    nav {
      background-color: #b35b5b;
      padding: 0.5em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }
    .nav-left img.logo {
      height: 40px;
    }
    .nav-right {
      display: flex;
      gap: 2em;
    }
    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0 0.5em;
    } 

    .nav-toggle {
      display: none;
    }

    .nav-toggle-label {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 1em;
    }

    .nav-toggle-label span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
      transition: 0.3s;
    }

    /* Responsive menu layout */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: space-between;
      }
    
      .nav-toggle-label {
        display: flex;
      }
    
      .nav-right {
        flex-direction: column;
        width: 100%;
        display: none;
        background-color: #b35b5b;
        padding: 1em 0;
      }
    
      .nav-right a {
        padding: 0.75em 1em;
        text-align: center;
      }
    
      .nav-toggle:checked + .nav-toggle-label + .nav-right {
        display: flex;
      }
    }

    
    .banner {
      width: 100%;
      height: 300px;
      background: url('https://via.placeholder.com/1200x300') center/cover no-repeat;
      margin-top: 80px; /* new line */
    }
    .section {
      text-align: center;
      padding: 2em 1em;
    }
    .button-section button {
      padding: 0.75em 1.5em;
      background-color: #e4b5b5;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      background-color: #f1dada;
      padding: 1em;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
    footer a {
      color: #b35b5b;
      text-decoration: none;
      margin: 0 0.5em;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="for-keeps.png" alt="Logo" class="logo" />
    </div>
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div class="nav-right">
      <a href="by-occasion.html">By Occasion</a>
      <a href="by-product.html">By Product Type</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  
  <div class="banner"></div>

  <section class="section">
    <h1>Welcome to For Keeps</h1>
    <p>Thoughtfully handcrafted gifts for every special moment. Personalized. Local. Made with love.</p>
  </section>

  <section class="section button-section">
    <p>Browse our catalogue and get in touch to design your perfect gift.</p>
    <button onclick="window.location.href='by-occasion.html'">Explore Now</button>
  </section>

  <footer>
    <p>
      <a href="mailto:youremail@example.com">youremail@example.com</a> |
      <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a> |
      For Keeps © 2025
    </p>
  </footer>
</body>
</html>
